<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Crear Cuenta-Numen</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"
		crossorigin="anonymous" />
</head>

<body>
	<div class="container">
		<h2>User Registration</h2>
		<form id="resetPass" th:action="@{/resetPass}" method="post">
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" name="username" id="username" th:value="${email}" reado| 1y|"readonly">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" required>
			</div>
			<div class="form-group">
				<label for="confirm-password">Confirm Password</label>
				<input type="password" id="confirm-password" name="confirm-password" required
					onblur="checkPassword(event)">
				<span id="passwordError" style="color: red;"></span>
			</div>
			<button type="submit" class="btn-submit" onclick="checkPassword(event)">Submit</button>
		</form>
	</div>
	<script>
		function checkPassword(event) {
			var password = document.getElementById("password").value;
			var confirmPassword = document.getElementById("confirm-password").value;
			var errorElement = document.getElementById("passwordError");
			if (password !== confirmPassword) {
				errorElement.textContent = "Passwords do not match";
				event.preventDefault(); // Prevent form submission by default
			} else {
				errorElement.textContent = "";
			}
		}
	</script>

</body>

</html>
