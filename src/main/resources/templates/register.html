<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Crear Cuenta-Numen</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"
		crossorigin="anonymous" />
</head>

<body>
	<div class="container">
		<div th:if="${error}" class="alert alert-danger" role="alert">
			<p th:text="${error}"></p>
		</div>
		<form method="post" th:action="@{/register}">
			<div th:if="${param.error}" class="alert alert-danger" role="alert">
				Credenciales erróneas
			</div>
			<div th:if="${param.logout}" class="alert alert-success" role="alert">
				Has cerrado sesión.
			</div>
			<h2 class="form-signin-heading">Únete a Numen</h2>
			<p>
				<label for="username" class="sr-only">Tu email</label>
				<input type="email" id="username" name="username" class="form-control" placeholder="Tu email" required
					autofocus>
			</p>
			<p>
				<label for="password" class="sr-only">Contraseña</label>
				<input type="password" id="password" name="password" class="form-control" placeholder="Contraseña"
					required>
				<input type="checkbox" id="showPassword"> Mostrar contraseña
			</p>

			<button class="btn btn-lg btn-primary btn-block" type="submit">CREA TU CUENTA</button>

			<p>
				¿Tienes cuenta ya?<br><a href="/login">Inicia Sesión</a>
			</p>
		</form>
	</div>
	<script>
		var showPasswordCheckbox = document.getElementById('showPassword');
		var passwordField = document.getElementById('password');

		showPasswordCheckbox.addEventListener('change', function () {
			if (this.checked) {
				passwordField.type = 'text';
			} else {
				passwordField.type = 'password';
			}
		});
	</script>
</body>

</html>
